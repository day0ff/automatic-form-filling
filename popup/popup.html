<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Stores data entered to forms.</title>
  <link rel="stylesheet" href="popup.css" />
</head>

<body>
  <div>
    <img src="../icons/bucket64.png">
    <p>Stores data entered to forms for current page and fills them for your next time on request.</p>
  </div>
  <br/>
  <div>
    <button id="setLocalStorage" title="Save the entered data.">Save data</button>
    <button id="getLocalStorage" title="Fill forms whith saved data.">Fill forms</button>
    <button id="menu"><img src="../icons/menu.png" title="menu" width="25" height="25"></button>
  </div>
  <div><button id="restoreLocalStorage">Undo save</button></div>
  <script src="popup.js"></script>
</body>

</html>
